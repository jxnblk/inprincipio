---
layout: default
---

<section class="chapters">

  {% for post in paginator.posts %}
  <article class="chapter">
      <time  class="entry-meta" datetime="{{post.date | date: "%Y-%m-%d"}}">{{post.date | date: "%B %d, %Y"}}</time>
      <a href="{{site.url}}{{ post.url }}" title="{{post.title}}"><h2>{{ post.title }}</h2></a>
      {{ post.content }}
  </article>
  {% endfor %}

  {% include _pagination-links.html %}

</section>
